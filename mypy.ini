[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disable_error_code = misc
follow_imports = skip
exclude = (?x)^(?!.*\.py$).*$

# Ignore missing imports for third-party libraries without stubs
[mypy-gtts.*]
ignore_missing_imports = True

[mypy-pyttsx3.*]
ignore_missing_imports = True

[mypy-piper.*]
ignore_missing_imports = True

[mypy-pygame.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-torchaudio.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-bark.*]
ignore_missing_imports = True

[mypy-TTS.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

